<!DOCTYPE html>

	<head>

		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">

	<body>

		<div class="banner">
			<div class="container">
				<h1>Pampa Flowers</h1>
				<h2>Bouquets de fleurs séchées made in Paris</h2>
				<a href="#newsletter-section" class="blue-button">Voir les nouveautés</a>
			</div>
		</div>


		<div class="container">

			<H1 style=
				"text-align: center;
				margin-top: 40px;" >Nos créations</H1>

				"text-align: center;

				<div class="social">
					<img src="images/fbgif.gif" alt="Facebook">

				</div>

				<div class="social">
					<img src="images/iggif.gif" alt="Instagram">

				</div>

					<img src="images/pinterestgif.gif" alt="Pinterest">

				</div>
